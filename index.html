<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clean URL</title>
</head>
<body>
  <label for="url">URL:</label><br>
  <input type="text" id="url" name="url"><br>
  <button onclick="cleanURL()">Clean URL</button>

  <div id="cleanedURL"></div>

  <script>
    function cleanURL() {
      const url = document.getElementById("url").value;
      fetch('http://localhost:3000/clean-url', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ url: url }),
      })
      .then(response => response.json())
      .then(data => {
        const cleanedURL = data.cleanedURL;
        document.getElementById("cleanedURL").innerText = 'Cleaned URL: ' + cleanedURL;
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }
  </script>
</body>
</html>
